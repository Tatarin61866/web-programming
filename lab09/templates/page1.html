{% extends 'base.html' %}
{% set active_page = "page1" %}

{% block content %}
<h1 class="text-center"	>page 1</h1>
<form class="w-50 mx-auto">
  <div class="form-group">
    <label for="exampleInputLogin1">Логин</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Почта</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите почту">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Пароль</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Проверь меня</label>
  </div>
  <button type="submit" class="btn btn-primary">Регистрация</button>
</form>
{% endblock %}
